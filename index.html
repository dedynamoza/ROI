    :root {
      /* === WARNA MODERN === */
      --primary: #2563eb;          /* biru elegan */
      --primary-dark: #1e40af;     /* biru navy */
      --accent: #06b6d4;           /* toska lembut */
      --bg: #f1f5f9;               /* abu muda bersih */
      --text: #1e293b;             /* abu gelap untuk teks */
      --border: #e2e8f0;           /* abu garis lembut */
      --danger: #ef4444;           /* merah modern */
      --radius: 12px;
    }
  
    /* === GLOBAL === */
    body {
      font-family: "Inter", "Segoe UI", Tahoma, sans-serif;
      background: var(--bg);
      margin: 0;
      color: var(--text);
      line-height: 1.6;
      letter-spacing: 0.2px;
    }
  
    .container {
      background: #ffffff;
      border-radius: var(--radius);
      padding: 36px 44px;
      max-width: 1280px;
      margin: 40px auto;
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.06);
      transition: all 0.3s ease;
    }
  
    .container:hover {
      box-shadow: 0 10px 28px rgba(0, 0, 0, 0.1);
      transform: translateY(-2px);
    }
  
    h2 {
      text-align: center;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      color: #fff;
      padding: 16px 0;
      border-radius: var(--radius);
      font-weight: 600;
      margin-bottom: 32px;
      font-size: 1.4rem;
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.25);
    }
  
    /* === FORM ROW === */
    .row {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 20px;
      margin-bottom: 24px;
    }
  
    .row label {
      font-weight: 600;
      color: var(--text);
      display: block;
      margin-bottom: 6px;
    }
  
    input,
    select {
      width: 100%;
      padding: 10px 14px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: #f9fafb;
      transition: all 0.25s ease;
      font-size: 14px;
    }
  
    input:focus,
    select:focus {
      border-color: var(--primary);
      background: #fff;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
      outline: none;
    }
  
    /* === TABLE === */
    .table-wrapper {
      overflow-x: auto;
      border-radius: var(--radius);
      margin-top: 15px;
    }
  
    #hardwareTable,
    #serviceTable {
      width: 100%;
      border-collapse: collapse;
      text-align: left;
      table-layout: fixed;
      min-width: 700px;
    }
  
    th,
    td {
      text-align: center;
      padding: 12px 8px;
      border-bottom: 1px solid var(--border);
      vertical-align: middle;
    }
  
    th {
      background: var(--primary);
      color: #fff;
      position: sticky;
      top: 0;
      font-weight: 600;
      letter-spacing: 0.3px;
      text-transform: uppercase;
      font-size: 13px;
    }
  
    tr:nth-child(even) td {
      background: #f8fafc;
    }
  
    tr:hover td {
      background: #e0f2fe;
    }
  
    /* === Kolom Lebar === */
    #hardwareTable th:nth-child(1),
    #hardwareTable td:nth-child(1),
    #serviceTable th:nth-child(1),
    #serviceTable td:nth-child(1) { width: 5%; }
  
    #hardwareTable th:nth-child(2),
    #hardwareTable td:nth-child(2),
    #serviceTable th:nth-child(2),
    #serviceTable td:nth-child(2) { width: 40%; }
  
    #hardwareTable th:nth-child(3),
    #hardwareTable td:nth-child(3),
    #serviceTable th:nth-child(3),
    #serviceTable td:nth-child(3) { width: 10%; }
  
    #hardwareTable th:nth-child(4),
    #hardwareTable td:nth-child(4),
    #serviceTable th:nth-child(4),
    #serviceTable td:nth-child(4) { width: 15%; }
  
    #hardwareTable th:nth-child(5),
    #hardwareTable td:nth-child(5),
    #serviceTable th:nth-child(5),
    #serviceTable td:nth-child(5) { width: 15%; }
  
    #hardwareTable th:nth-child(6),
    #hardwareTable td:nth-child(6),
    #serviceTable th:nth-child(6),
    #serviceTable td:nth-child(6) { width: 10%; }
  
    /* === INPUT DALAM TABEL === */
    #hardwareTable input,
    #hardwareTable select,
    #serviceTable input,
    #serviceTable select {
      width: 100%;
      box-sizing: border-box;
      padding: 6px 8px;
      border: 1px solid #cbd5e1;
      border-radius: 6px;
      background: #f9fafb;
      font-size: 13px;
    }
  
    #hardwareTable input:focus,
    #serviceTable input:focus,
    #hardwareTable select:focus,
    #serviceTable select:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(6,182,212,0.2);
    }
  
    /* === BUTTONS === */
    .btn {
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.25s ease;
      font-weight: 500;
      box-shadow: 0 4px 10px rgba(37, 99, 235, 0.25);
    }
  
    .btn:hover {
      background: linear-gradient(135deg, var(--primary-dark), var(--accent));
      transform: translateY(-2px);
    }
  
    .delete-btn {
      background: var(--danger);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 6px 12px;
      cursor: pointer;
      transition: all 0.25s ease;
      box-shadow: 0 3px 6px rgba(239, 68, 68, 0.25);
    }
  
    .delete-btn:hover {
      background: #dc2626;
      transform: translateY(-1px);
    }
  
    /* === SUMMARY BOX === */
    .summary {
      margin-top: 25px;
      width: 48%;
      float: right;
      background: #ffffff;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      box-shadow: 0 6px 12px rgba(0,0,0,0.05);
      padding: 18px 22px;
      margin-right: 20px;
    }
  
    .summary table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 8px;
    }
  
    .summary td {
      padding: 10px 8px;
    }
  
    .summary td:first-child {
      text-align: left;
      font-weight: 600;
      color: var(--text);
      width: 55%;
    }
  
    .summary td:last-child {
      text-align: right;
      font-weight: 500;
      color: var(--primary-dark);
    }
  
    /* === RESPONSIVE === */
    @media (max-width: 1024px) {
      .container { padding: 24px; margin: 20px; }
      .row { flex-direction: column; gap: 12px; }
      .summary { width: 100%; float: none; margin-top: 25px; margin-right: 0; }
    }
  
    @media (max-width: 768px) {
      h2 { font-size: 1.2rem; padding: 12px; }
      .btn { width: 100%; font-size: 0.95rem; }
      input, select { font-size: 13px; }
      th, td { padding: 8px 6px; font-size: 12px; }
    }
  
    @media (max-width: 480px) {
      .container { padding: 16px; }
      h2 { font-size: 1rem; }
      .btn { width: 100%; padding: 10px; }
      table { min-width: 600px; }

  function populateServices(selectEl) {
    selectEl.innerHTML = '<option value="">-- Select Service --</option>';
    servicesData.forEach(([name, revenue, install])=>{
      let opt = document.createElement("option");
      opt.value = revenue;
      opt.textContent = name;
      opt.dataset.install = install;
      selectEl.appendChild(opt);
    });
    try { $(selectEl).select2(); } catch(e) {}
  }

  function formatNumber(num) {
    if (num === null || num === undefined || num === "") return "0";
    return Number(num).toLocaleString('en-US');
  }

  function getNumeric(val){
    if (val === null || val === undefined) return 0;
    const s = String(val).replace(/[^\d\-]/g, '');
    return s === "" || s === "-" ? 0 : Number(s);
  }

  function recalcHardware() {
    document.querySelectorAll("#hardwareTable tbody tr").forEach((row, idx) => {
      row.children[0].innerText = idx + 1;
      let qty = getNumeric(row.querySelector(".qty")?.value);
      let unit = getNumeric(row.querySelector(".unitPrice")?.value);
      let ext = qty * unit;
      row.querySelector(".extPrice").innerText = formatNumber(ext);
    });
    recalcSummary();
    if (document.getElementById("summaryBox").style.display === "block") showSummary();
  }

  function recalcService() {
    let discount = getNumeric(document.getElementById("discount").value);

    document.querySelectorAll("#serviceTable tbody tr").forEach((row, idx) => {
      row.children[0].innerText = idx + 1;
      let service = row.querySelector(".serviceSelect");
      let contract = getNumeric(row.querySelector(".contract")?.value);
      let baseRevenue = getNumeric(service?.value);

      let revenue = baseRevenue * (1 - discount / 100); 
      row.querySelector(".revenue").innerText = formatNumber(revenue);

      let ext = revenue * contract; 
      row.querySelector(".extRevenue").innerText = formatNumber(ext);
    });

    recalcSummary();
    if (document.getElementById("summaryBox").style.display === "block") showSummary();
  }

  function recalcSummary() {
    let totalHardware = 0, totalExtRevenue = 0;
    document.querySelectorAll(".extPrice").forEach(td => totalHardware += getNumeric(td.innerText));
    document.querySelectorAll(".extRevenue").forEach(td => totalExtRevenue += getNumeric(td.innerText));
    document.getElementById("totalInvestment").innerText = formatNumber(totalHardware);

    let install = getNumeric(document.getElementById("installationFee").value);

    let totalRevenue = totalExtRevenue + install;
    document.getElementById("totalRevenue").innerText = formatNumber(totalRevenue);

    let hardwareCost = totalExtRevenue > 0 ? (totalHardware / totalExtRevenue * 100).toFixed(2) : "0.00";
    document.getElementById("hardwareCost").innerText = hardwareCost + "%";
  }

  function handleServiceChange(el) {
    if (!el) return;
    const opt = el.selectedOptions && el.selectedOptions[0];
    const installVal = opt ? getNumeric(opt.dataset.install) : 0;
    document.getElementById("installationFee").value = formatNumber(installVal);
    recalcService();
  }

  // Input handler
  document.addEventListener("input", e=>{
    if (e.target.classList.contains("qty") || e.target.classList.contains("unitPrice")) {
      e.target.value = e.target.value.replace(/[^\d]/g,""); 
    }
    if(e.target.classList.contains("qty") || e.target.classList.contains("unitPrice")) recalcHardware();
    if(e.target.classList.contains("contract")) recalcService();
    if(e.target.id === "installationFee") recalcSummary();
    if(e.target.id === "discount") recalcService();
  });

  $(document).on('change', '.serviceSelect', function(e){
    handleServiceChange(this);
  });

  document.addEventListener("click", e=>{
    if(e.target.classList.contains("addHardware")){
      let row = e.target.closest("tr").cloneNode(true);
      row.querySelectorAll("input").forEach(i=>i.value="");
      row.querySelector(".extPrice").innerText="0";
      row.querySelector("td:last-child").innerHTML='<button class="delete-btn">🗑</button>';
      document.querySelector("#hardwareTable tbody").appendChild(row);
      recalcHardware();
    }
    if (e.target.classList.contains("addService")) {
        const tableBody = document.querySelector("#serviceTable tbody");
        const newRow = document.createElement("tr");

        newRow.innerHTML = `
          <td>${tableBody.rows.length + 1}</td>
          <td>
            <select class="serviceSelect">
              <option value="">-- Select Service --</option>
            </select>
          </td>
          <td>
            <select class="contract">
              <option selected>12</option>
              <option>24</option>
              <option>36</option>
            </select>
          </td>
          <td class="revenue">0</td>
          <td class="extRevenue">0</td>
          <td><button class="delete-btn">🗑</button></td>
        `;

        tableBody.appendChild(newRow);
        populateServices(newRow.querySelector(".serviceSelect"));
      }

      // Tombol hapus baris
      if (e.target.classList.contains("delete-btn")) {
        e.target.closest("tr").remove();
      }
  });

  function toggleSummary() {
    const box = document.getElementById("summaryBox");
    const btn = document.getElementById("summaryBtn");
    if (box.style.display === "none" || box.style.display === "") {
      showSummary();
      btn.textContent = "Hide Summary";
    } else {
      box.style.display = "none";
      btn.textContent = "Show Summary";
    }
  }

  function showSummary() {
    let totalRevenueForSummary = 0;
    document.querySelectorAll("#serviceTable tbody tr").forEach(row => {
      let revenue = getNumeric(row.querySelector(".revenue").innerText);
      totalRevenueForSummary += revenue;
    });

    const install = getNumeric(document.getElementById("installationFee").value);
    let top = getNumeric(document.getElementById("topSelect").value);
    if (top === 0) top = 1; 

    const firstBase = (totalRevenueForSummary * top) + install;
    const firstVAT = Math.floor(firstBase * 0.11);
    const firstPayment = firstBase + firstVAT + 10000;

    const nextBase = totalRevenueForSummary * top;
    const nextVAT = Math.floor(nextBase * 0.11);
    const nextPayment = nextBase + nextVAT + 10000;

    const box = document.getElementById("summaryBox");
    box.style.display = "block";
    box.innerHTML = `
      <div style="font-size: 12px; font-weight: bold;">First Payment Amount Rp ${formatNumber(firstPayment)}</div>
      <div style="font-size: 10px; margin-left: 10px;">
        Included,<br>
        * Service (x${top}): Rp ${formatNumber(totalRevenueForSummary * top)}<br>
        * Installation Fee: Rp ${formatNumber(install)}<br>
        * VAT 11%: Rp ${formatNumber(firstVAT)}<br>
        * Stamp: Rp 10.000
      </div>
      <br>
      <div style="font-size: 12px; font-weight: bold;">Next Payment Amount Rp ${formatNumber(nextPayment)}</div>
      <div style="font-size: 10px; margin-left: 10px;">
        Included,<br>
        * Service (x${top}): Rp ${formatNumber(totalRevenueForSummary * top)}<br>
        * VAT 11%: Rp ${formatNumber(nextVAT)}<br>
        * Stamp: Rp 10.000
      </div>
    `;
  }

  // init
  populateServices(document.querySelector(".serviceSelect"));
  const installInput = document.getElementById("installationFee");
  if (installInput) installInput.value = formatNumber(getNumeric(installInput.value));

  // Auto update kalau TOP berubah
  document.getElementById("topSelect").addEventListener("change", function() {
    if (document.getElementById("summaryBox").style.display === "block") {
      showSummary();
    }
  });

function exportToExcel() {
  const wb = XLSX.utils.book_new();

  // ServicesData sheet
  const servicesDataWS = XLSX.utils.aoa_to_sheet([['Service Name', 'Revenue', 'Install Fee'], ...servicesData]);
  XLSX.utils.book_append_sheet(wb, servicesDataWS, 'ServicesData');

  const ws = XLSX.utils.aoa_to_sheet([]);

  let rowIdx = 0;

  // Hardware Table
  ws[XLSX.utils.encode_cell({r: rowIdx++, c: 0})] = {v: 'Hardware Table'};
  const hardwareHeaders = ['No', 'Item Description', 'Qty', 'Unit Price', 'Ext Price'];
  hardwareHeaders.forEach((h, i) => ws[XLSX.utils.encode_cell({r: rowIdx, c: i})] = {v: h});
  rowIdx++;

  document.querySelectorAll('#hardwareTable tbody tr').forEach((row, idx) => {
    const no = row.children[0].innerText;
    const item = row.querySelector('input[placeholder="Item"]')?.value || '';
    const qty = row.querySelector('.qty')?.value || 0;
    const unit = row.querySelector('.unitPrice')?.value || 0;
    const extRow = rowIdx + 1;
    ws[XLSX.utils.encode_cell({r: rowIdx, c: 0})] = {v: no};
    ws[XLSX.utils.encode_cell({r: rowIdx, c: 1})] = {v: item};
    ws[XLSX.utils.encode_cell({r: rowIdx, c: 2})] = {v: qty};
    ws[XLSX.utils.encode_cell({r: rowIdx, c: 3})] = {v: unit};
    ws[XLSX.utils.encode_cell({r: rowIdx, c: 4})] = {t: 'n', f: `C${extRow}*D${extRow}`};
    rowIdx++;
  });

  rowIdx += 2; // blank rows

  // Service Table
  ws[XLSX.utils.encode_cell({r: rowIdx++, c: 0})] = {v: 'Service Table'};
  const serviceHeaders = ['No', 'Services', 'Contract', 'Revenue', 'Ext Revenue'];
  serviceHeaders.forEach((h, i) => ws[XLSX.utils.encode_cell({r: rowIdx, c: i})] = {v: h});
  rowIdx++;

  const serviceOptions = servicesData.map(s => s[0]);
  const contractOptions = ['1', '12', '24', '36'];

  document.querySelectorAll('#serviceTable tbody tr').forEach((row, idx) => {
    const no = row.children[0].innerText;
    const service = row.querySelector('.serviceSelect option:checked')?.text || '';
    const contract = row.querySelector('.contract')?.value || '1';
    const revenue = getNumeric(row.querySelector('.revenue').innerText);
    const extRevenue = getNumeric(row.querySelector('.extRevenue').innerText);
    const revRow = rowIdx + 1;
    const extRow = rowIdx + 1;
    ws[XLSX.utils.encode_cell({r: rowIdx, c: 0})] = {v: no};
    ws[XLSX.utils.encode_cell({r: rowIdx, c: 1})] = {v: service};
    ws[XLSX.utils.encode_cell({r: rowIdx, c: 2})] = {v: contract};
    ws[XLSX.utils.encode_cell({r: rowIdx, c: 3})] = {t: 'n', f: `LOOKUP(B${revRow}, ServicesList, BaseList) * (1 - Discount!B2 / 100)`};
    ws[XLSX.utils.encode_cell({r: rowIdx, c: 4})] = {t: 'n', f: `D${extRow}*C${extRow}`};
    rowIdx++;
  });

  rowIdx += 2;

  // Summary
  ws[XLSX.utils.encode_cell({r: rowIdx++, c: 0})] = {v: 'Summary'};
  const discount = document.getElementById('discount').value;
  const installFee = getNumeric(document.getElementById('installationFee').value);
  ws[XLSX.utils.encode_cell({r: rowIdx, c: 0})] = {v: 'Discount'};
  ws[XLSX.utils.encode_cell({r: rowIdx, c: 1})] = {v: discount};
  rowIdx++;
  ws[XLSX.utils.encode_cell({r: rowIdx, c: 0})] = {v: 'Installation Fee'};
  ws[XLSX.utils.encode_cell({r: rowIdx, c: 1})] = {v: installFee};
  rowIdx++;
  ws[XLSX.utils.encode_cell({r: rowIdx, c: 0})] = {v: 'Total Revenue'};
  ws[XLSX.utils.encode_cell({r: rowIdx, c: 1})] = {t: 'n', f: 'SUM(E:E) + B' + (rowIdx)};
  rowIdx++;
  ws[XLSX.utils.encode_cell({r: rowIdx, c: 0})] = {v: 'Hardware Cost %'};
  ws[XLSX.utils.encode_cell({r: rowIdx, c: 1})] = {t: 'n', f: 'SUM(E:E) / SUM(E:E) * 100'}; // adjust
  rowIdx++;

  rowIdx += 2;

  // Summary Box
  ws[XLSX.utils.encode_cell({r: rowIdx++, c: 0})] = {v: 'Summary Box'};
  const summaryBoxText = document.getElementById('summaryBox').innerText || 'No summary shown';
  ws[XLSX.utils.encode_cell({r: rowIdx, c: 0})] = {v: summaryBoxText};

  // Add data validation for dropdowns
  ws['!dataValidation'] = [];

  // For service cells, starting from row after header
  const serviceStartRow = 3; // after Hardware Table header and headers
  document.querySelectorAll('#serviceTable tbody tr').forEach((row, idx) => {
    const cellRef = XLSX.utils.encode_cell({r: serviceStartRow + idx, c: 1});
    ws['!dataValidation'].push({
      sqref: cellRef,
      type: 'list',
      values: serviceOptions
    });
  });

  // For contract
  document.querySelectorAll('#serviceTable tbody tr').forEach((row, idx) => {
    const cellRef = XLSX.utils.encode_cell({r: serviceStartRow + idx, c: 2});
    ws['!dataValidation'].push({
      sqref: cellRef,
      type: 'list',
      values: contractOptions
    });
  });

  // For discount
  const discountRow = rowIdx - 3; // adjust
  ws['!dataValidation'].push({
    sqref: XLSX.utils.encode_cell({r: discountRow, c: 1}),
    type: 'list',
    values: ['0', '15', '20', '25']
  });

  XLSX.utils.book_append_sheet(wb, ws, 'Manage Services');

  // Save
  XLSX.writeFile(wb, 'manage_services.xlsx');
}
